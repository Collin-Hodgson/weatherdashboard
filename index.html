<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="banner" class="bg-dark">
      <h1>Weather Dashboard</h1>
    </header>

    <div id="searchPanel">
      <section id="citySearch">
        <h3>Search for a City:</h3>
        <div id="search">
          <input
            type="text"
            class="border-dark"
            id="searchText"
            name="searchText"
          /><button id="searchIcon" class="bg-primary border-0 rounded">
            <i class="fa fa-search"></i>
          </button>
          <datalist id="searchHistory"></datalist>
        </div>

        <div id="searchError"></div>

        <div id="sampleSearches">
          <button class="border border-dark">Austin</button>
          <button class="border border-dark border-top-0">Chicago</button>
          <button class="border border-dark border-top-0">New York</button>
          <button class="border border-dark border-top-0">Orlando</button>
          <button class="border border-dark border-top-0">San Francisco</button>
          <button class="border border-dark border-top-0">Seattle</button>
          <button class="border border-dark border-top-0">Denver</button>
          <button class="border border-dark border-top-0">Atlanta</button>
        </div>
      </section>

      <section id="mainDisplay">
        <section id="today"></section>

        <section id="forecast">
          <h2>5-Day Forecast:</h2>
          <div class="fiveDays"></div>
        </section>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
